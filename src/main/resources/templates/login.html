<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<script th:replace="~{fragments/common-scripts}"></script>
	
	<link rel="stylesheet" href="/public/css/views/login.css">
	
	<title>Archiver Application</title>
</head>
<body>
<header>
	<div class="h-100 d-inline-flex container-fluid align-items-center justify-content-between px-4 py-2 bg-dark">
		<div th:if="${param.logout != null}">
			<h3 class="text-primary mb-0">Please Sign in Again to continue.</h3>
		</div>
		<div th:if="${param.logout == null}">
			<h3 class="text-primary mb-0">Please Sign in to continue.</h3>
		</div>
		
		<h4 th:if="${param.logout != null}" class="text-danger rounded-pill p-1 mb-0">You have been logout successfully.</h4>
	</div>
</header>

<main class="bg-light">
	<div class="d-flex flex-column container-fluid align-items-center justify-content-center rounded p-2">
		<h4>Pleas provide login data.</h4>
		
		<form action="/login" method="post" class="d-flex flex-column align-items-center justify-content-center">
			<label class="input-group">
				<input class="form-control" name="username" type="text" placeholder="Username" required>
			</label>
			<label class="input-group">
				<input class="form-control" name="password" type="password" placeholder="Password" required>
			</label>
			<button type="submit" class="btn-primary mt-3 rounded-pill p-2 w-75">Submit</button>
		</form>
		
		<a id="sign-up-redirect" th:href="@{/signUp}" class="btn-secondary mt-5 rounded-pill p-2">
			Or sign up here, if you don't have an account .
		</a>
	</div>
</main>
<footer th:replace="~{fragments/footer}"></footer>
</body>
</html>
